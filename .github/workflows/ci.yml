name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  format:
    name: ğŸ¨ Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: 'Source Plugins'
        clangFormatVersion: 12

  build-plugin:
    name: ğŸ”Œ Build Plugin
    runs-on: [self-hosted]

    steps:
      - name: ğŸ”ª Prerequisites
        run: pip3 install junit_xml

      - uses: actions/checkout@v2
        name: ğŸ›’ Checkout
        with:
          lfs: true

      - name: ğŸ”¨ Build plugin
        run: |
          cd Plugins/StreamChat
          ue4 build -NoPCH -NoSharedPCH -DisableUnity

      - name: ğŸ§ª Run tests
        run: ue4 test StreamChat -- -ReportExportPath="$PWD/Saved/Automation/Reports"
        # https://github.com/adamrehn/ue4cli/issues/39
        continue-on-error: true

      - name: ğŸ­ Generate JUnit report
        shell: python3 {0}
        run: |
          input = 'Saved/Automation/Reports/index.json'
          output = 'Saved/Automation/Reports/report.xml'

          import json
          from junit_xml import TestSuite, TestCase

          with open(input, encoding='utf-8-sig') as f:
              data = json.load(f)

          cases = []
          for t in data['tests']:
              case = TestCase(
                  name=t['testDisplayName'], classname=t['fullTestPath'], status=t['state'])
              for e in t['entries']:
                  event = e['event']
                  if event['type'] == 'Error':
                      case.add_error_info(message=event['message'], error_type=event['type'],
                                          output=e['filename'] + ", line " + str(e['lineNumber']))
                  elif event['type'] != 'Info':
                      case.add_failure_info(message=event['message'], failure_type=event['type'],
                                            output=e['filename'] + ", line " + str(e['lineNumber']))

              cases.append(case)
          ts = TestSuite(name=data['clientDescriptor'],
                          test_cases=cases, timestamp=data['reportCreatedOn'])
          print(TestSuite.to_xml_string([ts]))
          with open(output, 'w') as f:
              TestSuite.to_file(f, [ts], prettyprint=False)
      - name: ğŸ“¤ Upload test report
        uses: actions/upload-artifact@v2
        with:
          path: Saved/Automation/Reports/report.xml
          name: test-report

  report:
    name: ğŸ§ª Publish test results
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download test report
        uses: actions/download-artifact@v2
        with:
          name: test-report
      - name: âš—ï¸ Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: report.xml

  build-samples:
    name: ğŸ¤¡ Build samples
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
        name: ğŸ›’ Checkout
        with:
          lfs: true

      - name: ğŸ”¨ Build sample projects
        run: ue4 build -NoPCH -NoSharedPCH -DisableUnity