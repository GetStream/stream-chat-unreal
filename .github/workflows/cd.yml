name: CD

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  team_chat:
    name: 📦 Package team chat sample project
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        name: 🛒 Checkout
        with:
          lfs: true

      - name: 📦 Package
        run: ue4 package Shipping -NoPCH -NoSharedPCH -DisableUnity -map=/Game/TeamChatSample/Maps/TeamChatSample

      - uses: actions/upload-artifact@v2
        with:
          name: TeamChatSample-Linux
          path: |
            dist/LinuxNoEditor
            !**/Manifest_NonUFSFiles*.txt
        name: 📁 Upload artifact

  jumpy_lion:
    name: 📦 Package Jumpy Lion
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        name: 🛒 Checkout
        with:
          lfs: true

      - name: 📦 Package
        run: ue4 package Shipping -NoPCH -NoSharedPCH -DisableUnity -map=/Game/JumpyLion/Maps/JumpyLion

      - uses: actions/upload-artifact@v2
        with:
          name: JumpyLion-Linux
          path: |
            dist/LinuxNoEditor
            !**/Manifest_NonUFSFiles*.txt
        name: 📁 Upload artifact

  plugin:
    name: 📦 Package plugin
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        name: 🛒 Checkout
        with:
          lfs: true

      - name: 📦 Package plugin
        run: |
          cd Plugins/StreamChat
          ue4 package -NoPCH -NoSharedPCH -DisableUnity

      # Satisfy marketplace requirements
      - name: Move SourceFiles
        run: |
          mkdir Plugins/StreamChat/dist/Content/SourceFiles
          find Plugins/StreamChat/dist -type f '(' -name "*.png" -o -name "*.svg" ')' -print0 | xargs -0 mv -t Plugins/StreamChat/dist/Content/SourceFiles

      - uses: actions/upload-artifact@v2
        with:
          name: StreamChat
          path: |
            Plugins/StreamChat/dist
            !**/Binaries
            !**/Intermediate
        name: 📁 Upload plugin artifact
