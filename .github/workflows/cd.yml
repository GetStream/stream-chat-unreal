name: CD

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      build-configuration:
        description: 'Unreal Engine build configuration'
        required: false
        default: Shipping
        options:
          - Debug
          - DebugGame
          - Development
          - Shipping
          - Test

jobs:
  samples:
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Mac, "Win64"]
        what: [team-chat, jumpy-lion]
        include: 
          - what: team-chat
            map: /Game/TeamChatSample/Maps/TeamChatSample.TeamChatSample
          - what: jumpy-lion
            map: /Game/JumpyLion/Maps/JumpyLion.JumpyLion
          - platform: Linux
            path: LinuxNoEditor
          - platform: Mac
            path: MacNoEditor
          - platform: Win64
            path: WindowsNoEditor
            
    name: 📦 Package ${{ matrix.what }} - ${{ matrix.platform }}
    runs-on: [self-hosted, 'UE_${{ matrix.platform }}']

    steps:
      - uses: actions/checkout@v2
        name: 🛒 Checkout
        with:
          lfs: true

      - name: 📦 Package
        shell: bash
        env:
          # Fix mingw trying to be smart and converting paths https://github.com/moby/moby/issues/24029#issuecomment-250412919
          MSYS_NO_PATHCONV: 1
        run: |
          # Set startup map
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's|/Engine/Maps/Entry.Entry|${{ matrix.map }}|' Config/DefaultEngine.ini
          else
            sed -i 's|/Engine/Maps/Entry.Entry|${{ matrix.map }}|' Config/DefaultEngine.ini
          fi

          ue4 package ${{ github.event.inputs.build-configuration }} -platform=${{ matrix.platform }} -mapstocook=${{ matrix.map }} |
            sed 's/.*LogInit: Display: \(.*\): Warning: \(.*\)/::warning title=\1::\2/'
            sed 's/.*LogInit: Display: \(.*\): Error: \(.*\)/::error title=\1::\2/'
            sed 's/.*ERROR: \(.*\)/::error::\1/'
        
      - name: 🔏 Codesign executable
        if: ${{ matrix.platform == 'Mac' }}
        env: 
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          # Allow already existing keychain
          security create-keychain -p qwerty build.keychain security default-keychain -s build.keychain || true
          security unlock-keychain -p qwerty build.keychain
          security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k qwerty build.keychain
          /usr/bin/codesign --force -s $MACOS_IDENTITY_ID ./dist/${{ matrix.path }}/StreamChatSample-${{ matrix.platform }}-${{ github.event.inputs.build-configuration }}.app -v

      - name: 📇 Tar files
        if: ${{ matrix.platform == 'Mac' }}
        run: tar -cvf ${{ matrix.what }}-${{ matrix.platform }}.tar -C dist/${{ matrix.path }} .

      - uses: actions/upload-artifact@v2
        if: ${{ matrix.platform == 'Mac' }}
        with:
          name: ${{ matrix.what }}-${{ matrix.platform }}
          path: |
            ${{ matrix.what }}-${{ matrix.platform }}.tar
        name: 📁 Upload artifact
     
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.platform != 'Mac' }}
        with:
          name: ${{ matrix.what }}-${{ matrix.platform }}
          path: |
            dist/${{ matrix.path }}
            !**/Manifest_NonUFSFiles*.txt
        name: 📁 Upload artifact

  plugin:
    name: 🔌 Package plugin
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
        name: 🛒 Checkout
        with:
          lfs: true

      - name: 📦 Package plugin
        run: |
          cd Plugins/StreamChat
          ue4 package

      # Satisfy marketplace requirements
      - name: 🥫 Move SourceFiles
        shell: bash
        run: |
          mkdir Plugins/StreamChat/dist/Content/SourceFiles
          find Plugins/StreamChat/dist -type f '(' -name "*.png" -o -name "*.svg" ')' -exec mv -i {} Plugins/StreamChat/dist/Content/SourceFiles \;

      - uses: actions/upload-artifact@v2
        with:
          name: StreamChat
          path: |
            Plugins/StreamChat/dist
            !**/Binaries
            !**/Intermediate
        name: 📁 Upload plugin artifact
